<div class="wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron profileBox">
					<div class="profileLeft"><img class="profileAvatar" alt="User Avatar" src="images/default_avatar.png" /></div>
					<div class="profileInfo">
						<h2 class="text-left">{{ profile.userFullName }}</h2>
						<p><span class="glyphicon glyphicon-map-marker"></span> {{ profile.userAddressStreet }}, {{ profile.userAddressCity }},
							{{ profile.userAddressCountry }}, {{ profile.userAddressPostal }}</p>
						<p><span class="glyphicon glyphicon-earphone"></span> {{ profile.userPhone }}</p>
						<p>{{ profile.userDescription }}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4" ng-repeat="job in jobs | startFrom:cPage*pSize | limitTo:pSize" ">
						<div class="thumbnail ">
							<img alt="Listing Picture " src="http://lorempixel.com/400/200/sports/ " />
							<div class="caption ">
								<h3>
								{{ job.jobTitle }}
							</h3>
								<p>
									{{ job.jobDescription | limitTo:125 }}...	
								</p>
								<p>
									<a class="btn btn-primary " ng-click="viewListing(job.id) " href>View</a> 
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="listingButtons ">
					<button class="btn btn-primary btn-lg " ng-disabled="cPage==0 " ng-click="cPage=cPage-1 ">
					<span class="glyphicon glyphicon-chevron-left "></span>
					</button>
					<button class="btn btn-primary btn-lg " ng-disabled="cPage>= jobs.length/pSize - 1" ng-click="cPage=cPage+1">
						<span class="glyphicon glyphicon-chevron-right"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
