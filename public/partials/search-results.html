<div class="wrap">
    <div class="container">
        <hgroup class="mb20">
            <h1>Search Results</h1>
            <h2 class="lead"><strong class="text-danger">{{ dataLength }}</strong> results were found</h2>
        </hgroup>

        <section class="col-xs-12 col-sm-6 col-md-12">
            <article class="search-result row" ng-repeat="r in searchResults | orderBy: '-jobPostingDate'">
                <div class="col-xs-12 col-sm-12 col-md-3">
                    <a href="#" title="Lorem ipsum" class="thumbnail"><img src="images/empty.png" alt="picture" /></a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2">
                    <ul class="meta-search">
                        <li><i class="glyphicon glyphicon-time"></i> <span>{{ r.jobPostingDate | timeAgo:'MM/dd/yyyy' }}</span></li>
                        <li><i class="glyphicon glyphicon-tags"></i> <span>{{ r.jobCategory }}</span></li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 excerpet">
                    <h3><a href ng-click="openListing(r.id)">{{ r.jobTitle }}</a></h3>
                    <p>{{ r.jobDescription }}</p>
                    <span class="plus"><a href title="Lorem ipsum" ng-click="openListing(r.id)"><i class="glyphicon glyphicon-plus"></i></a></span>
                </div>
                <span class="clearfix borda"></span>
            </article>
        </section>
    </div>
</div>
